<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pertandingan Bola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007b33;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 2rem;
    }
    .match-item {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Input & Cari Pertandingan Bola</h1>

    <h3>Tambah Pertandingan</h3>
    <input type="text" id="team_home" placeholder="Tim Kandang">
    <input type="text" id="team_away" placeholder="Tim Tandang">
    <input type="date" id="date">
    <input type="text" id="winner" placeholder="Pemenang">
    <select id="location">
      <option value="home">Kandang</option>
      <option value="away">Tandang</option>
    </select>
    <input type="number" step="0.01" id="hdp_asian" placeholder="HDP Asian">
    <input type="number" step="0.01" id="ou" placeholder="Over/Under">
    <input type="number" step="0.01" id="odds_hdp" placeholder="Odds HDP">
    <input type="number" step="0.01" id="odds_ou" placeholder="Odds O/U">
    <button onclick="tambahPertandingan()">Simpan Pertandingan</button>

    <h3>Cari Pertandingan</h3>
    <input type="text" id="cari1" placeholder="Tim 1">
    <input type="text" id="cari2" placeholder="Tim 2">
    <button onclick="cariPertandingan()">Cari</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    const baseURL = 'http://localhost:5000'; // ganti jika backend berjalan di tempat lain

    async function tambahPertandingan() {
      const data = {
        team_home: document.getElementById('team_home').value,
        team_away: document.getElementById('team_away').value,
        date: document.getElementById('date').value,
        winner: document.getElementById('winner').value,
        location: document.getElementById('location').value,
        hdp_asian: parseFloat(document.getElementById('hdp_asian').value),
        ou: parseFloat(document.getElementById('ou').value),
        odds_hdp: parseFloat(document.getElementById('odds_hdp').value),
        odds_ou: parseFloat(document.getElementById('odds_ou').value)
      };

      const res = await fetch(`${baseURL}/tambah_pertandingan`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      alert(json.message);
    }

    async function cariPertandingan() {
      const team1 = document.getElementById('cari1').value;
      const team2 = document.getElementById('cari2').value;

      const res = await fetch(`${baseURL}/cari?team1=${team1}&team2=${team2}`);
      const data = await res.json();

      const hasil = document.getElementById('hasil');
      hasil.innerHTML = data.map(match => `
        <div class="match-item">
          <strong>${match.team_home} vs ${match.team_away}</strong><br>
          Tanggal: ${match.date}<br>
          Pemenang: ${match.winner} (${match.location})<br>
          HDP: ${match.hdp_asian} | O/U: ${match.ou}<br>
          Odds HDP: ${match.odds_hdp} | Odds O/U: ${match.odds_ou}
        </div>
      `).join('');
    }
  </script>
</body>
</html>
