<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Pertandingan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 600px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Edit Pertandingan</h1>
  <form method="post">
    <label>Tim Home:
      <input type="text" name="team_home" value="{{ match.team_home }}" required>
    </label>

    <label>Tim Away:
      <input type="text" name="team_away" value="{{ match.team_away }}" required>
    </label>

    <label>Tanggal:
      <input type="datetime-local" class="form-control" id="match_date" name="match_date" required value="{{ match.match_date }}">
    </label>

    <label>Venue:
      <input type="text" name="venue" value="{{ match.venue }}" required>
    </label>

    <label>Pemenang:
      <input type="text" name="winner" value="{{ match.winner or '' }}">
    </label>

    <label>HDP:
      <input type="text" name="hdp" value="{{ match.hdp }}">
    </label>

    <label>Over/Under:
      <input type="text" name="over_under" value="{{ match.over_under }}">
    </label>

    <label>Odds HDP:
      <input type="text" name="odds_hdp" value="{{ match.odds_hdp }}">
    </label>

    <label>Odds OU:
      <input type="text" name="odds_ou" value="{{ match.odds_ou }}">
    </label>

    <button type="submit">Update</button>
  </form>

  <a href="{{ url_for('index') }}">‚Üê Kembali ke Daftar Pertandingan</a>
</body>
</html>
